stages:
  prepare_data:
    cmd: mkdir -p prepared_data && uv run src/prepare_data.py
    deps:
      - src/prepare_data.py
      - data/train.csv
      - data/test.csv
    params:
      - base.random_seed
      - data.val_split
    outs:
      - prepared_data/

  train:
    cmd: uv run src/train.py
    deps:
      - src/train.py
      - prepared_data/
    params:
      - tracking_server.experiment_name

  tune_hparams:
    cmd: uv run src/tune_hparams.py
    deps:
      - src/tune_hparams.py
      - prepared_data/
    params:
      - training.n_trials
      - tracking_server.experiment_name

  predict:
    cmd: uv run src/generate_predictions.py
    deps:
      - src/generate_predictions.py
      - prepared_data/
    params:
      - model_params.svc

  data_to_tensors:
    cmd: mkdir -p tensor_data && uv run src/data_to_tensors.py
    deps:
      - src/data_to_tensors.py
      - prepared_data/
    outs:
      - tensor_data/

  train_nn:
    cmd: uv run src/train_nn.py
    deps:
      - src/train_nn.py
      - src/model.py
      - tensor_data/
    params:
      - model_params.nn
      - tracking_server.experiment_name

  tune_nn:
    cmd: uv run src/tune_nn.py
    deps:
      - src/tune_nn.py
      - src/model.py
      - tensor_data/
    params:
      - training
      - tracking_server.experiment_name

  predict_nn:
    cmd: uv run src/predict_nn.py
    deps:
      - src/predict_nn.py
      - prepared_data/
    params:
      - predict
